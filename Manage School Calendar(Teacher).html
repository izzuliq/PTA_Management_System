<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage School Calendar</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: linear-gradient(to right, #251f33, #fa1e4e, #251f33);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title-box {
            background-color: #f4f4f4;
            padding: 1%;
            border-radius: 8%;
            text-align: center;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #000;
        }

        .home-button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5%;
            border: none;
            border-radius: 8%;
            cursor: pointer;
            margin-top: 1.5%;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 7%;
            left: 63.5%;
        }

        .logout-button {
            background-color: #ff0000;
            color: #fff;
            padding: 0.5%;
            border: none;
            border-radius: 8%;
            cursor: pointer;
            margin-top: 1.2%;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 14%;
            left: 63%;
        }

        .line {
            width: 34.6%;
            height: 0.2vw;
            background-color: #000;
            margin-bottom: 25%;
        }

        .box2 {
            background-color: #fff;
            width: 34.8%;
            height: 50%;
            border: 2px solid #000;
            position: absolute;
            top: 28.2%;
            left: 32.4%;
        }

        .box2 {
            font-size: 24px;
        }

        .box2 table {
            width: 100%;
            border-collapse: collapse;
        }

        .box2 th,
        .box2 td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .box2 th {
            font-size: 1.2em;
            background-color: #07cbee;
        }

        .box2 td:first-child,
        .box2 td:last-child {
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .view-button {
            background-color: #007BFF;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #fff;
            padding: 1.4% 4.95%;
            border: 100% solid #000000;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 78.5%;
            left: 32.4%;
        }

        .add-button {
            background-color: #007BFF;
            color: #fff;
            padding: 1.4% 5.28%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: 100% solid #000000;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 78.5%;
            left: 44%;
        }
    </style>
</head>

<body>

    <div class="title-box">

</html>
